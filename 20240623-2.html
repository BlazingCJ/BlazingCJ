body{
    margin: 0;
    padding: 0;
}

nav{
    position: fixed;
    width: 600px;
    left: 30%;
    top: 5%;
    text-align: center;
    margin: 0 auto;
    height: 60px;
}

nav a{
    text-decoration: none;
    font-size: 20px;
    color: #262626;
    text-transform: uppercase;
    font-weight: bold;
    font-family: 25px;
}
